<html>
    <head>
        <title>
            udemy course
        </title>
    </head>
    <body>
        <div id="output"></div>
    <input type="button" onclick="myFunc()" value="click me" ></input>
    <script>
    var output=document.getElementById("output");
    var arr=["super","wonderful","bad","angry","sad"];
    
    

    function myFunc()
    {
        var index=Math.floor(Math.random()*5);
        var question=prompt("enter your name");
        output.innerHTML+=arr[index]+" "+question+"<br>";
        
    }



    </script>
    </body>
</html>
