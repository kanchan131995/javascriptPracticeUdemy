<html>
    <head>
        <title>
            udemy course
        </title>
    </head>
    <body>
        <div id="output">Complete Javascript course</div>
        <form action="index2.html" method="get" onsubmit="return val()">
        <input type="text" id="firstName">
        <input type="text" id="secondName">
        <input type="text" id="age">
        <input type="submit" value="submit">
        </form>
        <script>
            var output=document.getElementById("output");
            function val()
            {
                p=event.target.children;
                
                if(p.firstName.value=="")
                {
                    output.innerHTML="Needs a first name!";
                    return false;
                }
                if(p.secondName.value=="")
                {
                    output.innerHTML="Needs a last name!";
                    return false;
                }
                if(p.age.value=="")
                {
                    output.innerHTML="Needs a age!";
                    return false;
                }
                if(isNaN(p.age.value))
                {
                    output.innerHTML="enter the age in number!";
                    return false;
                }
                return true;

            }

        </script>
    </body>
</html>
