<html>
    <head>
        <title>
            udemy course
        </title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var output=document.getElementById("output");
            var question=Number(prompt("enter the number of you want to iterate"));
            var x=0;
            do{
                output.innerHTML+="value of x= " + x+"<br>";
                x++;
            }
            while(x < question);
        </script>
    </body>
</html>
