<html>
    <head>
        <title>
            udemy course
        </title>
    </head>
    <body>
        <div id="output">

        </div>
        <script>

            var output=document.getElementById("output");
            for(var x=0;x<=5;x++)
            {
                if(x==3)
                {
                    break;
                }

                output.innerHTML+=x+"<br>";
            }
        
        </script>
    </body>
</html>
